<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pexels-sebh0602-10967.jpg'); /* Ensure this file path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            position: relative;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
        }
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            border-radius: 20px;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #background-music {
            display: none;
        }
        .start-button {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #FFC0CB;
        }
        .volume-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .volume-label {
            margin-right: 10px;
            color: #FFC0CB;
        }
        .volume-slider {
            width: 100px;
            height: 8px;
            border-radius: 5px;
            background: #FFC0CB;
            transition: background 0.3s ease;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #FFC0CB;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .volume-slider::-webkit-slider-thumb:hover {
            background: #FFC0CB;
        }
        .volume-slider:active {
            background: #FFC0CB;
        }
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff5722;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .volume-slider::-moz-range-thumb:hover {
            background: #FFC0CB;
        }
        .emoji {
            font-size: 30px;
            position: absolute;
            opacity: 1;
            animation: fly 5s linear infinite;
            pointer-events: none;
        }
        @keyframes fly {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) translateX(100px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-400px) translateX(200px);
                opacity: 0;
            }
        }
        .heart-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 100px; /* Keep it fixed 100px from the bottom */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Offset by half its width for exact centering */
            transition: background-color 0.3s;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 999; /* Ensure it stays on top of other elements */
        }

        .heart-button:hover {
            background-color: rgba(255, 64, 129, 0.2);
        }
        .heart-button:before {
            content: '💖';
            font-size: 40px;
            color: #ff4081;
        }
        .heart {
            font-size: 50px;
            position: absolute;
            pointer-events: none;
            animation: heartFly 2s ease-out forwards;
        }

        @keyframes heartFly {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-150px) scale(1.2) translateX(30px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-300px) scale(1) translateX(50px);
                opacity: 0;
            }
        }

        /* Flying Emojis */
        .flying-emoji {
            font-size: 40px;
            position: absolute;
            opacity: 1;
            animation: flyEmoji 8s linear infinite;
            pointer-events: none;
        }

        @keyframes flyEmoji {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px) translateX(200px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-600px) translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h3>FROM GEORGE TO QUEEN</h3>
    <p>For My special Person 💖 i will be there for you and protact always you i will never leave you 💖</p>
</header>

<div class="slideshow-container">
    <div class="slide"><img src="WhatsApp Image 2025-01-29 at 12.12.59_c92987f5.jpg" alt="Image 1"></div>
    <div class="slide"><img src="WhatsApp Image 2025-01-29 at 12.28.34_2218cf9c.jpg" alt="Image 2"></div>
    <div class="slide"><img src="WhatsApp Image 2025-01-29 at 12.28.33_a4f8749e.jpg" alt="Image 3"></div>
    <div class="slide"><img src="IMG-20250129-WA0014.jpg" alt="Image 4"></div>
    <div class="slide"><img src="IMG-20250129-WA0019.jpg" alt="Image 5"></div>
    <div class="slide"><img src="IMG-20250129-WA0017.jpg" alt="Image 6"></div>
    <div class="slide"><img src="IMG-20250129-WA0018.jpg" alt="Image 7"></div>
    <div class="slide"><img src="IMG-20250129-WA0015.jpg" alt="Image 8"></div>
    <div class="slide"><img src="IMG-20250129-WA0016.jpg" alt="Image 9"></div>
</div>

<audio id="background-music" loop>
    <source src="10CM-Spring-Snow-(Bazehits).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<button class="start-button" onclick="toggleMusic()" disabled>Start Music</button>

<div class="volume-container">
    <label class="volume-label" for="volume-slider">Volume</label>
    <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
</div>

<footer>
    <p>&copy; 2025 My Special Website. All rights reserved.</p>
</footer>

<!-- Heart Button -->
<button class="heart-button" onclick="spawnHeart(event)"></button>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = (i === index) ? "block" : "none";
        });
    }

    function changeSlide(step) {
        slideIndex += step;
        if (slideIndex >= slides.length) slideIndex = 0;
        if (slideIndex < 0) slideIndex = slides.length - 1;
        showSlide(slideIndex);
    }

    function autoSlide() {
        changeSlide(1);
        setTimeout(autoSlide, 3000); 
    }

    showSlide(slideIndex);
    setTimeout(autoSlide, 3000);

    function toggleMusic() {
        const music = document.getElementById('background-music');
        const button = document.querySelector('.start-button');

        if (music.paused) {
            music.play();
            button.innerText = 'Stop Music';
        } else {
            music.pause();
            button.innerText = 'Start Music';
        }
    }

    let musicStarted = false;
    document.body.addEventListener('click', function () {
        if (!musicStarted) {
            const music = document.getElementById('background-music');
            music.play().catch(function(error) {
                console.log("Autoplay blocked, waiting for user interaction.");
            });
            const button = document.querySelector('.start-button');
            button.disabled = false;  
            button.innerText = 'Stop Music';  
            musicStarted = true; 
        }
    });

    function setVolume(value) {
        const music = document.getElementById('background-music');
        music.volume = value;
    }

    function spawnHeart(event) {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.textContent = '💖','🎇';
        document.body.appendChild(heart);

        // Position the heart at the mouse location
        heart.style.left = `${event.clientX - 25}px`;
        heart.style.top = `${event.clientY - 25}px`;

        // Remove the heart after animation
        setTimeout(() => {
            heart.remove();
        }, 2000);
    }


    // Flying emoji feature for background
    function createFlyingEmoji() {
        const emojis = ['😍', '🥹', '🥰', '😇', '😘', '💖', '🫠', '👸'];
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const flyingEmoji = document.createElement('div');
        flyingEmoji.classList.add('flying-emoji');
        flyingEmoji.textContent = emoji;

        // Position the flying emoji randomly
        const startX = Math.random() * window.innerWidth;  // Random horizontal position
        const startY = Math.random() * window.innerHeight;  // Random vertical position
        flyingEmoji.style.left = `${startX}px`;
        flyingEmoji.style.top = `${startY}px`;

        document.body.appendChild(flyingEmoji);

        // Remove the emoji after animation
        setTimeout(() => {
            flyingEmoji.remove();
        }, 8000);
    }

    setInterval(createFlyingEmoji, 1500); // Spawn a new emoji every 1.5 seconds
</script>


</body>
</html>
